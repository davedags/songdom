<div *ngIf="song.url" class="lyrics-text">
  <h5>
    <a href="{{ song.url }}" target="_blank" title="Open In New Window" style="text-decoration: underline">
      http:{{ song.url }}
    </a>
  </h5>
  <ul style="list-style:none;">
    <li *ngFor="let line of song.lyrics">
      {{line}}
    </li>
  </ul>
</div>
<div *ngIf="!song.url && haveSearched" class="alert-search-no-results">
  <alert>
    <strong>Oops!</strong> No songs found - please try again.
  </alert>
</div>
