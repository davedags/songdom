<div class="container login-container">
  <form name="form" #f="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input [focus]="focusTriggerEventEmitter" type="text" class="form-control" name="username" [(ngModel)]="user.username"  required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="user.password" required />
    </div>
    <div class="form-group">
      <button (click)="login()" [disabled]="!f.form.valid" class="btn btn-primary">Login</button>
      <button (click)="register()" [disabled]="!f.form.valid" class="btn btn-secondary">Register</button>
      <button routerLink="/" class="btn-link">Cancel</button>
    </div>
  </form>
</div>
